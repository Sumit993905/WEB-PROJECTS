<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="./sign-in.css">
</head>
<body>
    <div class="container">
        <header>
            <nav class="nav-bar">
                <a href="./home-netflix.html">
                    <img src="./assets/image/Netflix_Logo_PMS.png" alt="Netflix-logo" class="logo">
                </a>
            </nav>
            <div class="sign-in">
                <h1>Sign In</h1>
                <div class="input-container">
                    <input type="text" placeholder="Email or Mobile number">
                    <input type="password" placeholder="password">
                    <button class="btn">Sign In</button>
                    <p class="or">or</p>
                    <button class="btn code-btn">use a sign-in code</button>

                    <a class="forget-password" href="#">Forget password?</a>

                    <div class="checkbox">
                        <input type="checkbox" name="remember_me" id="">
                        <label for="remember_me">Remember me</label>
                    </div>

                    <p class="new-text">New to Netflix?<a href="#">Sign up now.</a></p>
                    <p class="protected-text">This page is protected by Google reCAPTCHA to ensure you're not a bot.</p>

                    <a href="#" class="learn-more">Learn more.</a>
                </div>
            </div>
        </header>

        <div class="footer">
            <p class="toll-free">Questions? Call 000-800-919-1743 (Toll-Free)</p>
            <ul class="footer-list">
                <li><a href="#">FAQ</a></li>
                <li><a href="#">Help Centre</a></li>
                <li><a href="#">Terms of Use</a></li>
                <li><a href="#">Privacy</a></li>
                <li><a href="#">Cookie Preferences</a></li>
                <li><a href="#">Corporate Information</a></li>
            </ul>

            <form >
                <select name="language" class="language-drop-down">
                    <option value="">Select Language</option>
                    <option value="en">English</option>
                    <option value="en">Hindi</option>
                </select>
            </form>
        </div>
    </div>
</body>
</html>

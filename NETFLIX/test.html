<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FAQ Section with Description List</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }


    button{
      padding: 1rem;
      width: 8rem;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-size: 1.2rem;
      transition: .7s all;
    }

    button:hover{
      background: linear-gradient(135deg,aqua,rgb(255, 0, 47));
      color: white;
      width: 10rem;
      border-radius: 0px;
      outline: none;
      border-bottom: 1px solid rgb(255, 238, 0);
    }

    .faq-section {
      max-width: 800px;
      margin: 50px auto;
      padding: 0 20px;
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 30px;
    }

    dl {
      border-top: 1px solid #555;
    }

    dt {
      background-color: #2d2d2d;
      padding: 20px;
      font-size: 1.2rem;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid black;
      transition: background-color 0.3s ease;
    }

    dt:hover {
      background-color: #444;
    }

    dt .icon {
      font-size: 1.5rem;
    }

    dd {
      display: none;
      padding: 20px;
      background-color: #1a1a1a;
      border-bottom: 1px solid #555;
    }

    dt.active + dd {
      display: block;
    }
  </style>
</head>
<body>

  <script>
    const questions = document.querySelectorAll("dt");
    questions.forEach((question) => {
      question.addEventListener("click", () => {
        question.classList.toggle("active");
      });
    });
